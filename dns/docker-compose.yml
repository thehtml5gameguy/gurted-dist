services:
  dns-server:
    build:
      context: ..
      dockerfile: dns/Dockerfile
    container_name: gurted-dns-server
    network_mode: host
    environment:
      RUST_LOG: info
    volumes:
      - ./config.toml:/app/config/config.toml:ro
      - ./data:/app/data
      - ./certs:/home/matt/gurted/dns/certs:ro
    restart: unless-stopped
